  envs:
    steps:
      ################################################################
      - name: Checkout repository
        uses: actions/checkout@v3
      ################################################################
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: 'ubuntu20'
          filters: |
            base: 'Dockerfile.base'
            base2:  ['Dockerfile.base', 'Dockerfile.base2']
            base3:  ['Dockerfile.base', 'Dockerfile.base2', 'Dockerfile.base3']
            base4:  ['Dockerfile.base', 'Dockerfile.base2', 'Dockerfile.base3', 'Dockerfile.base4']
            base50: ['Dockerfile.base', 'Dockerfile.base2', 'Dockerfile.base3', 'Dockerfile.base50']
            base51: ['Dockerfile.base', 'Dockerfile.base2', 'Dockerfile.base3', 'Dockerfile.base51']
      ################################################################
      # The github.ref is, for example, refs/tags/v5.0.145 or refs/tags/v5.0-r8
      # Generate variables like:
      #   SRS_TAG=v5.0-r8
      #   SRS_TAG=v5.0.145
      # @see https://docs.github.com/en/actions/reference/workflow-commands-for-github-actions#setting-an-environment-variable
      - name: Generate varaiables
        run: |
          SRS_TAG=$(echo ${{ github.ref }}| awk -F '/' '{print $3}')
          echo "SRS_TAG=$SRS_TAG" >> $GITHUB_ENV
      # See https://github.blog/changelog/2022-10-11-github-actions-deprecating-save-state-and-set-output-commands/
      - name: Set output
        run: |
          echo "base=${{ steps.filter.outputs.base }}" >> $GITHUB_OUTPUT
          echo "base2=${{ steps.filter.outputs.base2 }}" >> $GITHUB_OUTPUT
          echo "base3=${{ steps.filter.outputs.base3 }}" >> $GITHUB_OUTPUT
          echo "base4=${{ steps.filter.outputs.base4 }}" >> $GITHUB_OUTPUT
          echo "base50=${{ steps.filter.outputs.base50 }}" >> $GITHUB_OUTPUT
          echo "base51=${{ steps.filter.outputs.base51 }}" >> $GITHUB_OUTPUT
          echo "SRS_TAG=${{ env.SRS_TAG }}" >> $GITHUB_OUTPUT
    runs-on: ubuntu-20.04

  docker-base:
    needs:
      - envs
    if: ${{ always() && needs.envs.outputs.base == 'true' }}
    steps:
      ################################################################
      - name: Covert output to env
        run: |
          echo "SRS_TAG=${{ needs.envs.outputs.SRS_TAG }}" >> $GITHUB_ENV
      ################################################################
      - name: Checkout repository
        uses: actions/checkout@v3
      ################################################################
      # See https://github.com/crazy-max/ghaction-docker-buildx#moved-to-docker-organization
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      ################################################################
      - name: Login docker hub
        uses: docker/login-action@v2
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_PASSWORD }}"
      - name: Build and push to docker registry
        run: |
          docker buildx build --platform linux/arm/v7,linux/arm64/v8,linux/amd64 \
            --output "type=image,push=true" \
            -t ossrs/srs:${SRS_TAG}-base \
            -f Dockerfile.base .
      ################################################################
      - name: Login aliyun hub
        uses: docker/login-action@v2
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: "${{ secrets.ACR_USERNAME }}"
          password: "${{ secrets.ACR_PASSWORD }}"
      - name: Copy to Aliyun registry
        uses: akhilerm/tag-push-action@v2.1.0
        with:
          src: ossrs/srs:${{ env.SRS_TAG }}-base
          dst: |
            registry.cn-hangzhou.aliyuncs.com/ossrs/srs:${{ env.SRS_TAG }}-base
    runs-on: ubuntu-20.04

